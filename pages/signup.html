<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tag for search engines -->
    <meta
      name="description"
      content="love running, club for runners in dublin, ireland, urban running, train running, dublin duckland and pheonix park"
    />
    <meta
      name="keywords"
      content="love runnning, running club, run, runners, dublin, exercise"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="../assets/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Love Running-signup</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <a href="../index.html">
        <h1>Love Running</h1>
      </a>

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i
      ></label>

      <nav>
        <ul id="menu">
          <li><a href="../index.html">Home</a></li>
          <li class="galery"><a href="galery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!-- main content -->
    <main>
      <section id="signup">
        <form action="https://formdump.codeinstitute.net" method="post">
          <h2>Let's get you signed up</h2>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" /><br />
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" /><br />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />

          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                id="road"
                name="running-preference"
                value="road"
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                id="trail"
                name="running-preference"
                value="trail"
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                id="both"
                name="running-preference"
                value="both"
              />
            </div>
          </div>
          <button class="join-button">Let's Run</button>
        </form>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <ul class="social-links">
        <li>
          <a
            href="https://www.facebook.com"
            rel="noopener"
            target="_blank"
            aria-label="visit our facebook page (opens in new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            aria-label="vist our twitter page (opens in new tab)"
            target="_blank"
            rel="noopener"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            aria-label="visit our youtube page (opens in new tab)"
            rel="noopener"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our instagram page (opens in new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
